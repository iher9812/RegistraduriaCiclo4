<mat-grid-list cols="4" rowHeight="4:1">
  <mat-grid-tile *ngFor="let head of tableHead">
    {{head}}</mat-grid-tile>

  <mat-grid-tile>
    <button mat-fab color="primary" (click)="btnBack()">
      <mat-icon>home</mat-icon>
    </button>
  </mat-grid-tile>

  <mat-grid-tile>
    <button mat-fab color="primary" (click)="btnMake()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="4" rowHeight="4:1" *ngFor="let partido of partidos">
  <mat-grid-tile>{{partido.nombre}}</mat-grid-tile>
  <mat-grid-tile>{{partido.lema}}</mat-grid-tile>
  <mat-grid-tile>
    <button mat-fab color="accent" (click)="btnEdit(partido._id)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-fab color="warn" (click)="btnDelete(partido._id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
