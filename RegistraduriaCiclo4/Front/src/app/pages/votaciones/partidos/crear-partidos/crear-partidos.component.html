<app-head-bar></app-head-bar>
<mat-card>
  <mat-card-content>
    <mat-card-title>UNAL y MISIÃ“N TIC 2022</mat-card-title>
    <mat-card-subtitle *ngIf="modoCreacion">Crear partido</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!modoCreacion">Editar partido</mat-card-subtitle>

    <p>
      <mat-form-field appearance="outline"*ngIf="!modoCreacion">
        <mat-label>Nombre Partido</mat-label>
        <input matInput
        placeholder="Nombre Partido"
        type="text"  [(ngModel)]="elPartido.nombre"  disabled>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" *ngIf="modoCreacion" >
        <mat-label>Nombre Partido</mat-label>
      <input matInput placeholder="Nombre Partido"
      type="text" [(ngModel)]="elPartido.nombre">
      <mat-icon matSuffix>text</mat-icon>
      <mat-hint>Requerido</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Lema del Partido</mat-label>
        <input matInput placeholder="Lema del Partido"
        type="text"  [(ngModel)]="elPartido.lema" required>
        <mat-icon matSuffix>text</mat-icon>
        <mat-hint>Requerido</mat-hint>
      </mat-form-field>
    </p>

          <button mat-raised-button color="primary"
          *ngIf="modoCreacion"
          (click)="crearPartido()">Agregar</button>

          <button mat-raised-button color="primary"
          *ngIf="!modoCreacion"
          (click)="editarPartido()">Editar</button>

          <button mat-raised-button color="warn"
          (click)="btnBack()"
          >Cancelar</button>

  </mat-card-content>
</mat-card>
